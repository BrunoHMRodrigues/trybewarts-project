<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>

  <body>
    <audio src="./Music/Harry Potter Theme Song.mp3" autoplay="true" loop="true" id="hp-theme-song"></audio>
    
    <header class="header">      
      <img
        src="images/trybewarts-header-logo.svg"
        alt="trybewarts-header-logo"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email" class="user-input-login" />
        <input
          type="password"
          name="password"
          placeholder="Senha"
          id="password"
          class="user-input-login"
        />
        <button type="submit" id="login">Entrar</button>
      </form>
    </header>

    <div id="empty-container"></div>
    <main>
      <form id="evaluation-form" action="">
        <h2>Formulário de Avaliação</h2>

        <hr>
        <!--  input dados -->
        <section id="container-user-data" class="container-data">
          <input type="text" placeholder="Nome" id="input-name" class="input-user-data" />
          <input type="text" placeholder="Sobrenome" id="input-lastname" class="input-user-data" />
          <input type="email" placeholder="Email" id="input-email" class="input-user-data" />
          <label for="house" id="container-house">Casa:
            <select name="" id="house" class="input-user-data">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </label>
        </section>

        <hr>

        <!-- checks -->
        <section id="avaliation" class="container-data">
          <!-- radios -->
          <div class="label-family">
            <label for="family" id="label-family">Qual sua família?</label>
            <label>
              <input type="radio" name="family" value="Frontend" /> Família
              Frontend
            </label>
            <label>
              <input type="radio" name="family" value="Backend" /> Família
              Backend
            </label>
            <label>
              <input type="radio" name="family" value="FullStack" /> Família
              FullStack
            </label>
          </div>
          <!-- checkboxs -->
          <div class="label-content">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div id="subjects">
              <label
              ><input type="checkbox" class="subject" value="HoFs" />HoFs</label
            >
            <label
              ><input type="checkbox" class="subject" value="Jest" />Jest</label
            >
            <label
              ><input
                type="checkbox"
                class="subject"
                value="Promises"
              />Promises</label
            >
            <label
              ><input
                type="checkbox"
                class="subject"
                value="React"
              />React</label
            >
            <label
              ><input type="checkbox" class="subject" value="SQL" />SQL</label
            >
            <label
              ><input
                type="checkbox"
                class="subject"
                value="Python"
              />Python</label
            >
            </div>
            
          </div>
        </section>

        <hr>
        <!-- avaliação -->
        <section id="container-avaliation">
          <label for="" id="label-rate" class="botton-margin"
            >Como você avalia a Trybewarts?
            <label for="rate1">
              <input type="radio" value="1" name="rate" id="rate1" />1
            </label>
            <label for="rate2">
              <input type="radio" value="2" name="rate" id="rate2" />2
            </label>
            <label for="rate3">
              <input type="radio" value="3" name="rate" id="rate3" />3
            </label>
            <label for="rate4">
              <input type="radio" value="4" name="rate" id="rate4" />4
            </label>
            <label for="rate5">
              <input type="radio" value="5" name="rate" id="rate5" />5
            </label>
            <label for="rate6">
              <input type="radio" value="6" name="rate" id="rate6" />6
            </label>
            <label for="rate7">
              <input type="radio" value="7" name="rate" id="rate7" />7
            </label>
            <label for="rate8">
              <input type="radio" value="8" name="rate" id="rate8" />8
            </label>
            <label for="rate9">
              <input type="radio" value="9" name="rate" id="rate9" />9
            </label>
            <label for="rate10">
              <input type="radio" value="10" name="rate" id="rate10" />10
            </label>
          </label>
          <label class="textarea">Deixe seu comentário:</label>
          <textarea
            id="textarea"
            cols="30"
            rows="10"
            maxlength="500"
          ></textarea>
          <p id="counter" class="botton-margin">500</p>
          <label id="label-infos"
            >Você concorda com o uso das informações acima?<input
              type="checkbox"
              required
              id="agreement"
          /></label>
        </section>

        <hr>

        <button type="submit" disabled id="submit-btn">Enviar</button>
      </form>
      <form id="form-data"></form>
      <picture>
        <img
          src="./images/trybewarts-colored.svg"
          alt=""
          id="trybewarts-forms-logo"
        />
      </picture>
    </main>

    <footer class="footer">
      <h4>Direitos reservados à Trybewarts©</h3>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
